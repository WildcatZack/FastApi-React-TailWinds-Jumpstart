<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ app_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind-built CSS -->
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <header class="sticky top-0 z-10 bg-white/5 backdrop-blur-sm supports-[backdrop-filter]:bg-white/10 border-b border-white/10">
    <div class="max-w-7xl mx-auto">
      <!-- React island mount point -->
      <div id="navbar-root">
        <!-- Fallback content if JS fails -->
        <nav class="fallback-nav px-4 py-3">
          <a href="/" class="text-blue-300 hover:underline">Home</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container max-w-3xl mx-auto p-4 my-6 bg-white/5 border border-white/10 rounded-xl">
    {% block content %}{% endblock %}
  </main>

  <!-- Vite bundle -->
  <script src="/static/app.js" type="module" defer></script>
</body>
</html>
