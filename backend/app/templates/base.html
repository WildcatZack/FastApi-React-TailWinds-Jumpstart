<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ app_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Placeholder CSS; Tailwind build will replace this later -->
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <header>
    <!-- React island mount point (wired in the next step) -->
    <div id="navbar-root">
      <!-- Fallback content if JS fails -->
      <nav class="fallback-nav">
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Placeholder JS; Vite build will replace/augment this later -->
  <script src="/static/app.js" defer></script>
</body>
</html>
