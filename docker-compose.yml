version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-react-tailwinds-api
    env_file:
      - .env
    environment:
      # Fallback if .env isn't present
      - PORT=${PORT-8000}
    ports:
      - "${PORT-8000}:${PORT-8000}"
    # Bind mount source for live reload in dev
    volumes:
      - ./backend/app:/app/backend/app
    healthcheck:
      # Use container's own health (also defined in Dockerfile) as a secondary guard
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT}/api/healthcheck || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
