version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-react-tailwinds-api
    env_file:
      - .env
    environment:
      - PORT=${PORT-8000}
    ports:
      - "${PORT-8000}:${PORT-8000}"
    # NOTE: No bind-mount to avoid clobbering /app/backend/app/static built assets.
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT}/api/healthcheck || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
